
syntax = "proto3";

package logging;

enum Urgency {
    URGENT = 0;
    HIGH = 1;
    MEDIUM = 2;
    LOW = 3;
}

enum Environment {
    PRODUCTION = 0;
    STAGING = 1;
    DEVELOPMENT = 2;
    LOCAL_DEVELOPMENT = 3;
}

message AddLogRequest {
    string data = 1;
    string service_name = 2;
    Environment service_environment = 3;
    string title = 4;
    Urgency urgency = 5;
}

message AddLogResponse {
    bool success = 1;
}


service LoggingService {
    rpc add (AddLogRequest) returns (AddLogResponse);
}